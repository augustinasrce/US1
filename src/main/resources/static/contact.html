<!DOCTYPE html>
<html ng-app="ContactUsScreen" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
        padding-top: 60px;
        }
        textarea { resize:none; }
    </style>
    <script src="js/angular.min.js"></script>
    <script src="//code.angularjs.org/1.4.0/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-messages.js"></script>
    <script src="js/contact.js"></script>
</head>
<body ng-app="app" ng-controller="ContactUsScreenController as main">
<div class="container">
    <h1>{{ nameList[0] }}</h1>
</div>

<div class="container">
    <form ng-submit="submitForm()" name="contactForm" class="form-horizontal" novalidate>

        <!-- TopicList -->
        <div class="form-group">
            <label for="inputTopic" class="col-xs-2">{{ nameList[1] }}</label>
            <div class="col-xs-10">
                <select class="form-control" id="inputTopic">
                    <option ng-repeat="dropDownItem in dropDownList" value="{{ dropDownItem }}">{{ dropDownItem }}
                    </option>
                </select>
            </div>
        </div>

        <!-- Message -->
        <div class="form-group"
             ng-class="{ 'has-error': contactForm.textMessage.$touched && contactForm.textMessage.$invalid }">
            <label for="inputMessage" class="col-xs-2">{{ nameList[2] }}</label>
            <div class="col-xs-10">
                    <textarea type="text" name="textMessage" class="form-control" id="inputMessage" rows="5"
                              ng-model="main.textMessage"
                              ng-minlength="10"
                              ng-maxlength="400"
                              required></textarea>
                <div class="help-block" ng-messages="contactForm.textMessage.$error" ng-if="contactForm.textMessage.$touched">
                    <div ng-messages-include="errorMessages/textareaMessages.html"></div>
                </div>
            </div>
        </div>

        <!-- Name -->
        <div class="form-group"
             ng-class="{ 'has-error': contactForm.name.$touched && contactForm.name.$invalid }">
            <label for="inputName" ng-model="inputName" class="col-xs-2">{{ nameList[3] }}</label>
            <div class="col-xs-10">
                <input type="text" name="name" class="form-control" id="inputName"
                       ng-model="main.name"
                       ng-minlength="5"
                       ng-maxlength="10"
                       required>
                <div class="help-block" ng-messages="contactForm.name.$error" ng-if="contactForm.name.$touched">
                    <div ng-messages-include="errorMessages/nameMessages.html"></div>
                </div>
            </div>

        </div>

        <!-- Surname -->
        <div class="form-group"
             ng-class="{ 'has-error': contactForm.surname.$touched && contactForm.surname.$invalid }">
            <label for="inputSurname" class="col-xs-2">{{ nameList[4] }}</label>
            <div class="col-xs-10">
                <input type="text" name="surname" class="form-control" id="inputSurname"
                       ng-model="main.surname"
                       ng-minlength="5"
                       ng-maxlength="10"
                       required>
                <div class="help-block" ng-messages="contactForm.surname.$error" ng-if="contactForm.surname.$touched">
                    <div ng-messages-include="errorMessages/surnameMessages.html"></div>
                </div>
            </div>
        </div>

        <!-- phone -->
        <div class="form-group"
             ng-class="{ 'has-error': contactForm.phoneNr.$touched && contactForm.phoneNr.$invalid }">
            <label for="inputPhone" class="col-xs-2">{{ nameList[5] }}</label>
            <div class="col-xs-10">

                <input type="text" name="phoneNr" class="form-control" id="inputPhone" value="+370"
                       ng-model="main.phoneNr"
                       ng-minlength="8"
                       ng-maxlength="15"
                       required>
                <div class="help-block" ng-messages="contactForm.phoneNr.$error" ng-if="contactForm.phoneNr.$touched">
                    <div ng-messages-include="errorMessages/phoneMessages.html"></div>
                </div>
            </div>
        </div>

        <!-- email -->
        <div class="form-group"
             ng-class="{ 'has-error': contactForm.email.$touched && contactForm.email.$invalid }">
            <label for="inputEmail" class="col-xs-2">{{ nameList[6] }}</label>
            <div class="col-xs-10">
                <input type="email" name="email" class="form-control" id="inputEmail"
                       ng-model="main.email"
                       ng-minlength="8"
                       ng-maxlength="15"
                       required>
                <div class="help-block" ng-messages="contactForm.email.$error" ng-if="contactForm.email.$touched">
                    <div ng-messages-include="errorMessages/emailMessages.html"></div>
                </div>
            </div>
        </div>

        <!-- radio Buttons -->
        <div class="form-group">
            <label class="col-xs-2">{{ nameList[7] }}</label>
            <div class="col-xs-10 btn-group" data-toggle="buttons">
                <label class="btn btn-default" onclick="hideEmailField()">
                    <input type="radio" name="answerType">{{ radioButtonList[0] }}
                </label>
                <label class="btn btn-default" onclick="hidePhoneField()">
                    <input type="radio" name="answerType">{{ radioButtonList[1] }}
                </label>
                <label class="btn btn-default active" onclick="showEmailPhoneFields()">
                    <input type="radio" name="answerType" checked>{{ radioButtonList[2] }}
                </label>
            </div>
        </div>

        <!-- info msg -->
        <div class="form-group">
            <div class="col-xs-12">
                <p>{{ nameList[8] }}</p>
            </div>
        </div>

        <button class="col-xs-offset-10 col-xs-2 btn btn-primary" ng-disabled="contactForm.&invalid" ng-click="UpdateData()">{{ nameList[9] }}
        </button>

    </form>
</div>
</div>

<!-- for BootStrap -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<!-- ----------- -->
</body>
</html>
