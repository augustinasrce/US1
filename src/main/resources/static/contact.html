<!DOCTYPE html>
<html ng-app="ContactUsScreen" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/bootstrap.css" rel="stylesheet">
    <style>
        body {
        padding-top: 60px;
        }
        textarea { resize:none; }
    </style>
    <script src="js/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-messages.js"></script>
    <script src="js/contact.js"></script>
</head>
<body ng-app="app" ng-controller="ContactUsScreenController as main">

<div class="container">
    <h1>{{ nameList[0] }}</h1>
</div>

<div class="container">
    <form ng-submit="submitForm()" name="contactForm" class="form-horizontal" novalidate>

        <!-- TopicList -->
        <div class="form-group">
            <label for="inputTopic" class="col-xs-2">{{ nameList[1] }}</label>
            <div class="col-xs-10">
                <select class="form-control" id="inputTopic">
                    <option ng-repeat="dropDownItem in dropDownList" value="{{ dropDownItem }}">{{ dropDownItem }}
                    </option>
                </select>
            </div>
        </div>


        <!-- Message -->  <!-- Reikalingas Erroru vertimas ir taisymas.
        <div class="form-group"
             ng-class="{ 'has-error': !contactForm.inputMessage.$pristine && contactForm.inputMessage.$invalid }">
            <label for="inputMessage" class="col-xs-2">{{ nameList[2] }}</label>
            <div class="col-xs-10">
                    <textarea type="text" name="textMessage" class="form-control" id="inputMessage" rows="4"
                              ng-model="main.inputMessage"
                              ng-minlength="5"
                              ng-maxlength="400"
                              required></textarea>
                <div class="help-block" ng-messages="contactForm.inputMessage.$invalid"
                     ng-if="contactForm.textMessage.$pristine">
                    <div ng-messages-include="errorMessages/textareaMessages.html"></div>
                </div>
            </div>
        </div>

        <!-- Name --> <!--
        <div class="form-group"
             ng-class="{ 'has-error': contactForm.inputName.$pristine && contactForm.inputName.$invalid }">
            <label for="inputName" ng-model="inputName" class="col-xs-2">{{ nameList[3] }}</label>
            <div class="col-xs-10">
                <input type="text" name="name" class="form-control" id="inputName"
                       ng-model="main.inputName"
                       ng-minlength="2"
                       ng-maxlength="20"
                       required>
                <div class="help-block" ng-messages="contactForm.inputName.$error" ng-if="contactForm.inputName.$pristine">
                    <div ng-messages-include="errorMessages/nameMessages.html"></div>
                </div>
            </div>
        </div>
        <!-- Surname --> <!--
        <div class="form-group"
             ng-class="{ 'has-error': contactForm.inputSurname.$pristine && contactForm.inputSurname.$invalid }">
            <label for="inputSurname" class="col-xs-2">{{ nameList[4] }}</label>
            <div class="col-xs-10">
                <input type="text" name="surname" class="form-control" id="inputSurname"
                       ng-model="main.inputSurname"
                       ng-minlength="2"
                       ng-maxlength="20"
                       >
                <div class="help-block" ng-messages="contactForm.inputSurname.$invalid">
                    <div ng-messages-include="errorMessages/surnameMessages.html"></div>
                </div>
            </div>
        </div>

        <!-- phone --> <!--
        <div class="form-group"
             ng-class="{ 'has-error': contactForm.inputPhone.$pristine && contactForm.inputPhone.$invalid }">
            <label for="inputPhone" class="col-xs-2">{{ nameList[5] }}</label>
            <div class="col-xs-10">

                <input type="text" name="phoneNr" class="form-control" id="inputPhone" value="+370"
                       ng-model="main.inputPhone"
                       ng-minlength="8"
                       ng-maxlength="20"
                       required>
                <div class="help-block" ng-messages="contactForm.inputPhone.$invalid"
                     ng-if="contactForm.inputPhone.$pristine">
                    <div ng-messages-include="errorMessages/phoneMessages.html"></div>
                </div>
            </div>
        </div>

        -->





        <!-- email -->
        <div class="form-group" id="inputEmailDiv"
             ng-class="{ 'has-error' : contactForm.email.$invalid && !contactForm.email.$pristine }">
            <label for="inputEmail" class="col-xs-2">{{ nameList[6] }}</label>
            <div class="col-xs-10">
                <input type="email" name="email" class="form-control" id="inputEmail"
                       ng-model="main.email"
                       ng-minlength="8"
                       ng-maxlength="50"
                       required>
                <div class="help-block" ng-messages="contactForm.email.$error"
                     ng-if="!contactForm.email.$pristine">
                    <div ng-messages-include="errorMessages/emailMessages.html"></div>
                </div>
            </div>
        </div>

        <!-- radio Buttons -->
        <div class="form-group">
            <label class="col-xs-2">{{ nameList[7] }}</label>
            <div class="col-xs-10 btn-group" data-toggle="buttons">
                <label class="btn btn-default" onclick="hideEmailField()">
                    <input type="radio" id="inputContactBy" name="answerType">{{ radioButtonList[0] }}
                </label>
                <label class="btn btn-default" onclick="hidePhoneField()">
                    <input type="radio" name="answerType">{{ radioButtonList[1] }}
                </label>
                <label class="btn btn-default active" onclick="showEmailPhoneFields()">
                    <input type="radio" name="answerType" checked>{{ radioButtonList[2] }}
                </label>
            </div>
        </div>

        <!-- info msg -->
        <div class="form-group">
            <div class="col-xs-12">
                <p>{{ nameList[8] }}</p>
            </div>
        </div>

        <input class="col-xs-offset-10 col-xs-2 btn btn-primary" ng-disabled="contactForm.$invalid" type="submit"
               ng-click="UpdateData()" value="{{ nameList[9] }}"/>

    </form>
</div>
</div>

<!-- for BootStrap -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<!-- ------------- -->
</body>
</html>
