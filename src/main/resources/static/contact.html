<!DOCTYPE html>
<html ng-app="ContactUsScreen" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
        padding-top: 60px;
        }
        textarea { resize:none; }
    </style>
    <script src="js/angular.min.js"></script>
    <script src="js/contact.js"></script>
</head>
<body>


<div ng-controller="ContactUsScreenController">
    <div class="container">
        <h1>{{ title }}</h1>
    </div>
    <form class="form-horizontal">
        <div class="center-block">
            <div class="form-group">
                <label for="inputTopic" class="col-xs-3 control-label">{{ topic }}</label>
                <div class="col-xs-5">
                    <select class="form-control" id="inputTopic" placeholder="{{ topic }}">
                        <option value="one">One</option>
                        <option value="two">Two</option>
                        <option value="three">Three</option>
                        <option value="four">Four</option>
                        <option value="five">Five</option>
                    </select>
                </div>
            </div>


            <div class="form-group">
                <label for="inputMessage" class="col-xs-3 control-label">{{ message }}</label>
                <div class="col-xs-5">
                    <textarea class="form-control" id="inputMessage" rows="5"></textarea>
                </div>
            </div>


            <div class="form-group">
                <label for="inputName" class="col-xs-3 control-label">{{ name }}</label>
                <div class="col-xs-5">
                    <input class="form-control" id="inputName"/>
                </div>
            </div>


            <div class="form-group">
                <label for="inputSurname" class="col-xs-3 control-label">{{ surname }}</label>
                <div class="col-xs-5">
                    <input class="form-control" id="inputSurname"/>
                </div>
            </div>

            <div class="form-group">
                <label for="inputPhone" class="col-xs-3 control-label">{{ phone }}</label>
                <div class="col-xs-5">
                    <input class="form-control" id="inputPhone"/>
                </div>
            </div>

            <div class="form-group">
                <label for="inputEmail" class="col-xs-3 control-label">{{ email }}</label>
                <div class="col-xs-5">
                    <input class="form-control" id="inputEmail"/>
                </div>
            </div>

            <!-- need to add radio box to chose answer type  -->

            <div class="form-group">
                <div class="col-xs-offset-3 col-xs-5">
                    <p>{{ info }}</p>
                </div>
            </div>

        </div>
    </form>
</div>

<!-- for BootStrap -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<!-- ----------- -->
</body>
</html>
