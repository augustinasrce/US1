<!DOCTYPE html>
<html ng-app="ContactUsScreen" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
        padding-top: 60px;
        }
        textarea { resize:none; }
    </style>
    <script src="js/angular.min.js"></script>
    <script src="js/contact.js"></script>
</head>
<body>
<div ng-controller="ContactUsScreenController">
    <div class="container">
        <h1>{{ nameList[0] }}</h1>
    </div>
    <form class="form-horizontal">
        <div class="center-block">
            <div class="form-group">
                <label for="inputTopic" class="col-xs-3 control-label">{{ nameList[1] }}</label>
                <div class="col-xs-5">
                    <select class="form-control" id="inputTopic">
                        <option ng-repeat="dropDownItem in dropDownList" value="{{ dropDownItem }}">{{ dropDownItem }}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputMessage" class="col-xs-3 control-label">{{ nameList[2] }}</label>
                <div class="col-xs-5">
                    <textarea class="form-control" id="inputMessage" rows="5"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="inputName" class="col-xs-3 control-label">{{ nameList[3] }}</label>
                <div class="col-xs-5">
                    <input class="form-control" id="inputName"/>
                </div>
            </div>
            <div class="form-group">
                <label for="inputSurname" class="col-xs-3 control-label">{{ nameList[4] }}</label>
                <div class="col-xs-5">
                    <input class="form-control" id="inputSurname"/>
                </div>
            </div>
            <div id="phone" class="form-group">
                <label for="inputPhone" class="col-xs-3 control-label">{{ nameList[5] }}</label>
                <div class="col-xs-5">
                    <input class="form-control" id="inputPhone"/>
                </div>
            </div>
            <div id="email" class="form-group">
                <label for="inputEmail" class="col-xs-3 control-label">{{ nameList[6] }}</label>
                <div class="col-xs-5">
                    <input class="form-control" id="inputEmail"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-3 control-label">{{ nameList[7] }}</label>
                <div class="col-xs-5 btn-group" data-toggle="buttons">
                    <label class="btn btn-default" onclick="hideEmailField()">
                        <input type="radio" name="answerType">{{ radioButtonList[0] }}
                    </label>
                    <label class="btn btn-default" onclick="hidePhoneField()">
                        <input type="radio" name="answerType">{{ radioButtonList[1] }}
                    </label>
                    <label class="btn btn-default active" onclick="showEmailPhoneFields()">
                        <input type="radio" name="answerType" checked>{{ radioButtonList[2] }}
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-3 col-xs-5">
                    <p>{{ nameList[8] }}</p>
                </div>
            </div>
            <a href="P0301Confirmation.html" class="col-xs-offset-7 col-xs-1 btn btn-primary">{{ nameList[9] }}</a>
        </div>
    </form>
</div>

<!-- for BootStrap -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<!-- ----------- -->
</body>
</html>
